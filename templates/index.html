<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Station</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e0f7fa;
            color: #004d40;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1.5px;
        }
        h2 {
            border-bottom: 2px solid #00796b;
            padding-bottom: 8px;
            margin-bottom: 15px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #b2dfdb;
            margin-bottom: 10px;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: inset 0 -2px 5px rgba(0,0,0,0.1);
            transition: background 0.3s ease;
        }
        li:hover {
            background: #80cbc4;
        }
        .average-temp {
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 30px;
            text-align: center;
            color: #004d40;
        }
    </style>
</head>
<body>
    <h1>Weather Summary</h1>
    <h2>Temperatures by Day</h2>
    <ul>
        {% for day, temp in temperatures.items() %}
            <li><strong>{{ day }}:</strong> {{ temp }}°C</li>
        {% endfor %}
    </ul>
    <div class="average-temp">
        Average Temperature: {{ summary.average_temperature }}°C
    </div>
</body>
</html>
